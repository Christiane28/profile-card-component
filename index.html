<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-box">
    <div class="bg-pattern-top">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>
    <div class="bg-pattern-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>
    <div>
      <img class="bg-pattern-card" src="images/bg-pattern-card.svg" alt="">
    </div>
    <div>
      <img class="victor-image" src="images/image-victor.jpg" alt="Victor Crest">
    </div>
    <div>
      <h3>Victor Crest <span class="age">26</span></h3>
    </div>
    <p>London</p>
    <hr>
    <table>
      <tr>
        <th>80K</th>
        <th>803K</th>
        <th>1.4K</th>
      </tr>
      <tr>
        <td>Followers</td>
        <td>Likes</td>
        <td>Photos</td>
      </tr>
    </table>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="mailto:christianetkelly28@gmail.com">Christiane Kelly</a>
  </div>
</body>

</html>
